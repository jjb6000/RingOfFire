<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content>
      <mat-form-field>
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="name.length === 0" [mat-dialog-close]="name" cdkFocusInitial>Send</button>
</mat-dialog-actions>
